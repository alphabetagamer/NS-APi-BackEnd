<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap 101 Template</title>

  <body>
    <div class="container">
        <form method="POST" action="daphnis-ns-api.herokuapp.com/tool">
          <h1>Questionnaire</h1>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputEmail4">Age</label>
                <input type="number" class="form-control" name="inputEmail4" placeholder="Age">
              </div>
              <label class="col-form-label col-sm-2 pt-0">Gender</label>
      <div class="col-sm-8">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Female" checked>
          <label class="form-check-label" for="gridRadios1">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Male">
          <label class="form-check-label" for="gridRadios2">
            Male
          </label>
        </div>        
      </div>
            
            <div class="form-group col-md-4">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" placeholder="John Doe">
            </div>
          </div>
        <div class="form-group col-md-4">
            <div class="form-group">
              <label for="Weight">Weight in Kgs</label>
              <input type="number" class="form-control" name="Weight" placeholder="65">
            </div>
        </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="Height">Height in cms</label>
                <input type="number" class="form-control" name="Height">
              </div>
              <div class="form-group col-md-4">
                <label for="Meals">Meals per day</label>
                <select name="Meals" class="form-control">
                  <option selected>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-4">
            <label for="inlineRadioOptions2">Diet</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="Veg">
                <label class="form-check-label" for="inlineRadio1">Veg</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="Vegan">
                <label class="form-check-label" for="inlineRadio2">Vegan</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="Paleo" >
                <label class="form-check-label" for="inlineRadio3">Paleo</label>
               </div> 
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="Keto" >
                    <label class="form-check-label" for="inlineRadio4">Keto</label>
                </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio5" value="Anything" >
                        <label class="form-check-label" for="inlineRadio5">Anything</label>
                        </div>
            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio35" value="Mediterraanean" >
                            <label class="form-check-label" for="inlineRadio35">Mediterraanean</label>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inlineRadioOptions2">goal</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio15" value="Loose weight">
                <label class="form-check-label" for="inlineRadio15">Loose weight</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio25" value="Gain weight">
                <label class="form-check-label" for="inlineRadio25">Gain weight</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio36" value="Build Muscle" >
                <label class="form-check-label" for="inlineRadio36">Build Muscle</label>
                </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inlineRadioOptions2">Body Fat %</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio17" value="Low">
                    <label class="form-check-label" for="inlineRadio17">Low- under 14%</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio27" value="Medium">
                    <label class="form-check-label" for="inlineRadio27">Medium- 14% to 26%</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio37" value="High" >
                    <label class="form-check-label" for="inlineRadio37">High - above 26%</label>
                    </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inlineRadioOptions2">Lifestyle</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio18" value="Sedentary">
                <label class="form-check-label" for="inlineRadio18">Sedentary</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio28" value="Lightly active">
                <label class="form-check-label" for="inlineRadio28">Lightly active</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio38" value="Moderately active" >
                <label class="form-check-label" for="inlineRadio38">Moderately active</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio381" value="Very active" >
                    <label class="form-check-label" for="inlineRadio381">Very active</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio11" value="Extremely active" >
                        <label class="form-check-label" for="inlineRadio11">Extremely active</label>
                        </div>
          </div>
                        <div class="form-group col-md-6">
                            <label for="goalw">weight goal in Kgs</label>
                            <input type="number" class="form-control" name="goalw">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="wgl">weight gain/loss per week in Kgs</label>
                            <input type="number" class="form-control" name="wgl">
                          </div>
                        </div>
                          <div class="form-group col-md-4">
                            
            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
          </form>
    </div>
    <div class="container">
          <form method="POST" action="/toolshort">
            
            <div class="form-row">
                <h1 class="col-md-12">Short Questionnaire</h1>
              <div class="form-group col-md-12">

      <div class="col-md-4">
          <label class="col-form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Female" checked>

        <div class="form-check">

            Male
          </label>
        </div>        
      </div>
      <div class="form-group col-md-4">
        <label for="inlineRadioOptions2">Diet</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="Veg">
            <label class="form-check-label" for="inlineRadio1">Veg</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="Vegan">
            <label class="form-check-label" for="inlineRadio2">Vegan</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="Paleo" >
            <label class="form-check-label" for="inlineRadio3">Paleo</label>
           </div> 
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="Keto" >
                <label class="form-check-label" for="inlineRadio4">Keto</label>
            </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio5" value="Anything" >
                    <label class="form-check-label" for="inlineRadio5">Anything</label>
                    </div>
        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio35" value="Mediterraanean" >
                        <label class="form-check-label" for="inlineRadio35">Mediterraanean</label>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inlineRadioOptions2">goal</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio15" value="Loose weight">
            <label class="form-check-label" for="inlineRadio15">Loose weight</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio25" value="Gain weight">
            <label class="form-check-label" for="inlineRadio25">Gain weight</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio36" value="Build Muscle" >
            <label class="form-check-label" for="inlineRadio36">Build Muscle</label>
            </div>
      </div>
      <div class="form-group col-md-4"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
            </div>
            
          </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
